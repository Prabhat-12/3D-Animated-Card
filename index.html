<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animated Card</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="racket">
                <div class="circle"></div>
                <img src="images/prabhu1.png" alt="Babolat" >
            </div>
            <div class="info">
                <h1 class="title">Babolat Pure Aero</h1>
                <h3>BEST SPIN AND CONTROL</h3>
                <div class="sizes">
                    <button>21</button>
                    <button>23</button>
                    <button>25</button>
                    <button class="active">27</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/app1.js"></script>
</body>
</html>
